<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <title>Exam Browser</title>
  <script defer src="../scripts/utilities.js"></script>
  <script defer src="../scripts/login.js"></script>
  <link rel="stylesheet" href="../styles/styles.css"/>
  <link rel="stylesheet" href="../styles/nav.css"/>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <nav class="navbar">
    <a href="./index.html" class="logo">
      <img src="../images/logo.png" alt="logo">
      <p class="logo-text">Exam Browser</p>
    </a>
    <ul>
      <li><a class="links" href="./login.html">Sign In</a></li>
      <li><a class="links" href="./register.html">Sign Up</a></li>
    </ul>
  </nav>
  <div id="errors">
    <p class="error-msg"></p>
  </div>
  <form class="login-form">
    <p class="form-title">Sign In</p>
    <div class="login-form-input">
      <input type="text" placeholder="Username" id="username"/>
    </div>
    <div class="login-form-input">
      <input type="password" placeholder="Password" id="password"/>
    </div>
    <button id="sign-in-btn" type="submit">SIGN IN</button>
  </div>
</body>
</html>
